<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#6366f1">

  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/tailwind.css">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/editor.css" />
  <link rel="stylesheet" href="css/post.css" />
  <title></title>
</head>

<body>
  <!-- NavBar -->
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="/" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="./img/_logo.png" alt="Logo" class="w-12 h-12 text-white p-1 bg-indigo-500 rounded-full" />
        <span class="ml-3 text-xl">NooreAzal Foundation</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="/" class="mr-5 hover:text-white">Home</a>
        <a href="blog" class="mr-5 hover:text-white">Blog</a>
        <a href="contact" class="mr-5 hover:text-white">Contact</a>
        <a href="about" class="mr-5 hover:text-white">About</a>
      </nav>
      <a href="donate"
        class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">
        Donate
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </header>

  <div class="banner"></div>
  <div class="blog">
    <div class="title"></div>
    <p class="published"><span>published at - </span></p>
    <div class="article"></div>
  </div>

  <!-- More Posts -->
  <section class="display-posts body-font"></section>

  <!-- Footer -->
  <footer class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
      <a href="/" class="flex title-font font-medium items-center md:justify-start justify-center text-white">
        <img src="./img/_logo.png" alt="Logo" class="w-12 h-12 text-white p-1 bg-indigo-500 rounded-full">
        <span class="ml-3 text-xl">NooreAzal Foundation</span>
      </a>
      <p class="text-sm text-gray-400 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-800 sm:py-2 sm:mt-0 mt-4">© 2022
        NooreAzal Foundation —
        <a href="https://www.instagram.com/nooreazalofficial/" class="text-gray-500 ml-1" target="_blank"
          rel="noopener noreferrer">@nooreazal</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
        <a href="https://www.facebook.com/nooreazalofficial" class="text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a href="https://github.com/tech-shamp" class="ml-3 text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a href="https://www.instagram.com/nooreazalofficial/" class="ml-3 text-gray-400">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
      </span>
    </div>
  </footer>

  <!-- script -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

  <!-- development -->
  <script src="js/firebase.js"></script>
  <script src="js/more.js"></script>
  <script src="js/post.js"></script>
</body>

</html>
